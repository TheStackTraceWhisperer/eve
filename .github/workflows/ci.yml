name: CI

# Trigger the workflow on push to main/master branches and on pull requests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Verify Java Version and Environment
      run: |
        echo "=== After setup-java action ==="
        echo "JAVA_HOME: $JAVA_HOME"
        echo "PATH: $PATH"
        java -version
        javac -version
        mvn -version
        echo ""
        echo "=== Available Java versions ==="
        ls -la /usr/lib/jvm/
        echo ""
        echo "=== Which Java executables ==="
        which java
        which javac
        echo ""
        echo "=== Verify Java 21 is available ==="
        if [ -d "/usr/lib/jvm/temurin-21-jdk-amd64" ]; then
          echo "Java 21 installation found"
          /usr/lib/jvm/temurin-21-jdk-amd64/bin/java -version
        else
          echo "Java 21 installation not found"
        fi
    
    - name: Force Java 21 if needed
      run: |
        if ! java -version 2>&1 | grep -q "openjdk version \"21"; then
          echo "Current Java is not version 21, attempting to switch..."
          if [ -d "/usr/lib/jvm/temurin-21-jdk-amd64" ]; then
            export JAVA_HOME=/usr/lib/jvm/temurin-21-jdk-amd64
            export PATH=$JAVA_HOME/bin:$PATH
            echo "JAVA_HOME=/usr/lib/jvm/temurin-21-jdk-amd64" >> $GITHUB_ENV
            echo "/usr/lib/jvm/temurin-21-jdk-amd64/bin" >> $GITHUB_PATH
            echo "Java 21 environment set"
            java -version
          else
            echo "Java 21 not available, build will fail"
            exit 1
          fi
        else
          echo "Java 21 is already active"
        fi
        
    - name: Run Maven clean verify (tests + coverage)
      run: mvn clean verify
      env:
        MAVEN_OPTS: "-Djava.version=21"
      
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          **/target/surefire-reports/
          **/target/failsafe-reports/
        retention-days: 30
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          **/target/site/jacoco/
          **/target/*.exec
        retention-days: 30
        
    - name: Generate Test Summary
      uses: test-summary/action@v2
      if: always()
      with:
        paths: |
          **/target/surefire-reports/TEST-*.xml
          **/target/failsafe-reports/TEST-*.xml
        
    - name: Coverage Comment (for PRs)
      if: github.event_name == 'pull_request'
      run: |
        echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        find . -name "jacoco.csv" -exec echo "### {}" \; -exec cat {} \; >> $GITHUB_STEP_SUMMARY || true